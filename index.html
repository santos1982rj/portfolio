<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/fonts/css/all.css" />

    <script src="js/svg-inject.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Vincius Santos</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="l-header">
      <div class="container">
        <div class="l-header__left">
          <nav class="l-header__navBar-desktop">
            <div class="logo">
              <a href="/#">
                <img src="./svg/logo.svg" alt="" onload="SVGInject(this)" />
              </a>
            </div>
            <ul class="l-header__menu">
              <li class="l-header__item">
                <a href="./" class="l-header__link l-header__link--active"
                  >Home</a
                >
              </li>
              <li class="l-header__item">
                <a href="./" class="l-header__link">Portfolio</a>
              </li>
              <li class="l-header__item">
                <a href="./" class="l-header__link">Testimonial</a>
              </li>
              <li class="l-header__item">
                <a href="./" class="l-header__link">About</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="l-header__right">
          <a href=""><i class="fa-brands fa-github"></i></a>
          <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
          <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>
    </header>

    <!-- HERO -->

    <main class="l-hero">
      <div class="container">
        <div class="l-hero__info">
          <h1><span>I'm</span><br />Vinicius Santos</h1>
          <p>
            A freelancer who provides services for digital programming and
            design content needs, for all businesses with more than 10 years of
            experience
          </p>
        </div>
        <div class="l-hero__img">
          <img src="svg/vinicius-santos.svg" alt="" />
        </div>
        <div class="l-hero__box">
          <div class="l-hero__card">
            <a href="./"><img src="./svg/logo-commit.svg" alt="" /></a>
          </div>
          <div class="l-hero__card">
            <a href="./"><img src="./svg/logo-linkedin.svg" alt="" /></a>
          </div>
          <div class="l-hero__card">
            <a href="./"><img src="./svg/logo-discord.svg" alt="" /></a>
          </div>
          <div class="l-hero__card">
            <a href="./"><img src="./svg/logo-github.svg" alt="" /></a>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
